<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
  <style>
    body {
      font-family: 'Oswald';
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background-color: tomato;
      padding: 1rem;
      font-weight: 50%;
    }
    .selected {
      background-color: tomato;
      color: white;
      padding: 1rem;
    }
  </style>
  </head>
    <body>
      <div id='root'></div>
      <script type='text/babel'>

        const { render } = ReactDOM
        const { createElement, Component } = React;
        const { HashRouter, Link, Route, Switch, Redirect } = ReactRouterDOM;

      const Nav = ( { companies, products } ) => {
        const path = location.pathname;
        return (
          <div>
            <div className='nav'>
              <h1>Acme Offerings* React</h1>
              <Link to='/companies' className={ path === '/companies' ? 'selected' : ''}>Companies</Link>
              <Link to='/products' className={ path === '/products' ? 'selected' : ''}>Products</Link>
            </div>
          </div>
        );
      }

      const Companies = ({ companies }) => {
        return (
          <div>
            <h1>Companies</h1>
            {
              companies.map( company => <li key={ company.id }> { company.name }</li> )
            }
          </div>
        );
      }

      const Products = ({ products, companies, offerings }) => {
        // console.log(products, companies)

        return (
          <div>
            <h1>Products</h1>
            {
              products.map( product =>
                 <ul key={ product.id }> <li> { product.name } </li> <h4> { `$ ${product.suggestedPrice}.00` } </h4> <h4> { product.description } </h4> <h4> { ` Offered By: ${offerings.map( offering => companies.find(company => offering.companyId === company.id && offering.productId === product.id )console.log(offering))} ` } </h4> </ul>
              )
            }
          </div>
        );
      }

      class App extends Component {
        constructor() {
          super();
          this.state = {
            companies: [],
            products: [],
            offerings: []
          }
        }

        componentDidMount() {
          const url = [
            'https://acme-users-api-rev.herokuapp.com/api/companies',
            'https://acme-users-api-rev.herokuapp.com/api/products',
            'https://acme-users-api-rev.herokuapp.com/api/offerings'
          ];
          Promise.all(url.map(url => axios.get(url)))
            .then( responses => responses.map(response => response.data ))
            .then( ([ companies, products, offerings ]) => this.setState({ companies, products, offerings }))
        }
        render() {
          const { companies, products, offerings } = this.state;
          return (
            <HashRouter>
              <Route render={ ({ location }) => <Nav path={ location.pathname } products = { products } companies = { companies } /> } />
                <Switch>
                  <Route path = '/companies' render={ () => <Companies companies={companies} /> } />
                  <Route path = '/products' render={ () => <Products products={products} companies={companies} offerings={offerings}/> } />
                  <Redirect to = '/companies' />
                </Switch>
            </HashRouter>
          );
        }
      }

      const root = document.querySelector('#root');
      render(<App />, root)
    </script>
    </body>
</html>
